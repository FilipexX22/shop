<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sklep SZOP</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.3/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <style>
        .navbar-brand {
            color: #000000;
            font-weight: bold;
        }
        .navbar-nav .nav-item .nav-link {
            color: #000000;
            font-weight: bold;
        }
        .navbar-nav .nav-item:hover .nav-link {
            background-color: #e9ecef;
        }
        .dropdown-item:hover{
            background-color: gray;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Strona główna</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Kategorie
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li th:each="category : ${categories.get()}">
                            <a class="dropdown-item" th:href="@{/category/{category}(category=${category})}" th:text="${category}"></a>
                        </li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Kontakt</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item" th:if="${status != null}">
                    <a class="nav-link" href="/addProduct">Wstaw przedmiot</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="${status != null ? '/logout' : '/login'}">
                        <span th:text="${status != null ? 'Wyloguj się' : 'Zaloguj się'}"></span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container" style="max-width:350px; margin-top:50px;">
    <h2>Zaloguj się</h2>
    <form action="/login" method="post" class="form-inline">
        <div class="form-group mx-2">
            <label for="username" class="sr-only">Nazwa użytkownika:</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Nazwa użytkownika">
        </div>
        <div class="form-group mx-2">
            <label for="password" class="sr-only">Hasło:</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Hasło">
        </div>
        <p th:if="${announcement}" th:text="${announcement}"></p>
        <br>
        <button type="submit" class="btn btn-primary mx-2">Zaloguj się</button>
    </form>
    <br>
    <a href="/login/register">
        <button class="btn btn-primary mx-2">Zarejestruj sie</button>
    </a>
</div>
</body>
